apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.nabrunners.fullname }}
  labels:
    {{- include "vapusdata.nabrunners.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.nabrunners.replicaCount }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "vapusdata.nabrunners.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "vapusdata.nabrunners.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.nabrunners.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name:  {{ .Values.nabrunners.service.http.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{.Values.vapusdata.registry }}{{ .Values.nabrunners.artifacts.image }}@{{ .Values.nabrunners.artifacts.digest }}
          imagePullPolicy: {{ .Values.nabrunners.artifacts.pullPolicy }}
          ports:
            - name:  {{ .Values.nabrunners.service.http.name }}
              containerPort: {{ .Values.nabrunners.service.http.port }}
              protocol: TCP
          volumeMounts:
            - name: {{ .Values.nabrunners.volumePaths.secretsMount.name }}
              mountPath: {{ .Values.app.podMountPath }}{{ .Values.nabrunners.volumePaths.secretsMount.path }}
              readOnly: true
            - name: {{ .Values.vapusdata.globalSecrets.certs.tlsSecret }}
              mountPath: {{ .Values.app.podMountPath }}{{ .Values.nabrunners.volumePaths.certMount.path }}
              readOnly: true
            - name: {{ .Values.nabrunners.volumePaths.serviceConfig.name }}
              mountPath: {{ .Values.app.podMountPath }}{{ .Values.nabrunners.volumePaths.serviceConfig.path }}
            - name: {{ .Values.vapusdata.globalConfigs.networkConfig.name }}
              mountPath: {{ .Values.app.podMountPath }}{{ .Values.nabrunners.volumePaths.networkConfig.path }} 
          env:
            - name: MOUNT_PATH
              value: {{ .Values.app.podMountPath }}
          resources:
            {{- toYaml .Values.nabrunners.resources | nindent 12 }}
          readinessProbe:
            httpGet: 
              path: /healthz
              port: {{ .Values.nabrunners.service.http.port }}
            initialDelaySeconds: 60
            periodSeconds: 300
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 5
          livenessProbe:
            httpGet: 
              path: /healthz
              port: {{ .Values.nabrunners.service.http.port }}
            initialDelaySeconds: 60
            periodSeconds: 300
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 5
      volumes:
        - name: {{ .Values.nabrunners.volumePaths.serviceConfig.name }}
          configMap:
            name: {{ .Values.nabrunners.volumePaths.serviceConfig.name }}
        - name: {{ .Values.vapusdata.globalConfigs.networkConfig.name }}
          configMap:
            name: {{ .Values.vapusdata.globalConfigs.networkConfig.name }}
        - name: {{ .Values.nabrunners.volumePaths.secretsMount.name }}
          projected:
            sources:
              - secret:
                  name: {{ .Values.vapusdata.globalSecrets.backend.secretStore }}
        - name: {{ .Values.vapusdata.globalSecrets.certs.tlsSecret }}
          projected:
            sources:
              - secret:
                  name: {{ .Values.vapusdata.globalSecrets.certs.tlsSecret }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
